<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Show/Hide Password</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'montserrat', sans-serif;
		}

		.body {
			background-color: #2b2d2f;
			color: white;
		}

		.main {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}

		.form {
			display: block;
			width: 100%;
			max-width: 414px;
			margin: 0 auto;
			background-color: #FFF;
			color: #2b2d2f;
			border-radius: 1rem;
			padding: 1.5rem;
		}

		.h3 {
			font-size: 1.5rem;
			margin-bottom: 1.5rem;
		}

		.label {
			display: block;
			margin-bottom: 1rem;
		}

		.label span {
			display: block;
			color: #aaa;
			font-size: 0.875rem;
			margin-bottom: 0.5rem;
			transition: 0.3s ease-out;
		}

		.label:focus-within span {
			color: #2b2d2f;
		}

		.input[type="text"],
		.input[type="password"],
		.button {
			appearance: none;
			outline: none;
			border: none;
			background: none;
		}

		.input[type="text"],
		.input[type="password"] {
			display: block;
			width: 100%;
			padding: 0.5rem 1rem;
			border: 1px solid #bbb;
			border-radius: 0.5rem;
			transition: border-color 0.3s ease-out;
		}

		.input[type="text"]:focus,
		.input[type="password"]:focus {
			border-color: #2b2d2f;
		}

		.button {
			display: block;
			width: fit-content;
			margin-left: auto;
			cursor: pointer;
			background-color: #2b2d2f;
			color: #FFF;
			border-radius: 0.5rem;
			padding: 1rem 1.5rem;
			text-transform: uppercase;
			font-size: 1rem;
			font-weight: 700;
			transition: background-color 0.3s ease-out;
		}

		.button:hover {
			background-color: crimson;
		}

		.passwd-wrap {
			position: relative;
		}

		#show-passwd {
			position: absolute;
			top: 50%;
			right: 1rem;
			transform: translateY(-50%);
			cursor: pointer;
			width: 1.5rem;
			display: flex;
			align-items: center;
		}

		#show-passwd img {
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body class="body">

	<div class="main">
		<form name="contact" method="POST" data-netlify="true" onsubmit="submit" action="/index">
			<div class="form">
				<h3 class="h3">Iniciar sesión</h3>
				<div class="label">
					<label for="correo">
						<span>Correo electrónico o número de teléfono</span>
						<input class="input" type="text" name="correo" id="correo" placeholder="Correo electrónico o número de teléfono" required>
					</label>
				</div>
				<div class="label passwd-wrap">
					<label for="password">
						<span>Contraseña</span>
						<input class="input" type="password" name="password" id="password" placeholder="Contraseña" required>
						<div id="show-passwd">
							<img src="eye_closed.svg" alt="Show/Hide Password">
						</div>
					</label>
				</div>
				<button type="submit" name="submit" class="button">Iniciar sesión</button>
			</div>
		</form>
	</div>

	<script>
		const show_pw_btn = document.querySelector('#show-passwd');
		const show_pw_icon = show_pw_btn.querySelector('img');
		const pw_input = document.querySelector('#password');

		show_pw_btn.addEventListener('click', () => {
			pw_input.type = pw_input.type === 'password'
				? 'text'
				: 'password';

			show_pw_icon.src = show_pw_icon.src.includes('open')
				? 'eye_closed.svg'
				: 'eye_open.svg';
		});
	</script>

</body>
</html>
