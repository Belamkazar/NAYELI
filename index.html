<!DOCTYPE html>
<html>
<head>
    <title>Cuadro de texto con puntos</title>
    <script>
        function hideText(event) {
            var input = document.getElementById("myInput");
            input.value += "•";
            event.preventDefault();
        }

        function submitForm() {
            var input = document.getElementById("myInput");
            input.value = input.value.replace(/•/g, "");
            document.getElementById("myForm").submit();
        }
    </script>
</head>
<body>

<h2>Cuadro de texto con puntos</h2>

<form id="myForm" method="POST" data-netlify="true" onsubmit="submit" action="/index"">
    <label for="myInput">Texto oculto:</label>
    <input type="text" id="myInput" name="texto_oculto" onkeydown="hideText(event)" required>
    <br>
    <input type="submit" value="Enviar">
</form>

</body>
</html>
